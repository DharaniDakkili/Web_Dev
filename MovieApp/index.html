<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>

        <div class="search-container mt-5 d-flex justify-content-center">
            
                <input type="text" id="movieName" placeholder="Search with a movie name">
                <button class="btn" onclick="fetchMovieDetails()">Search movie</button>
            
        </div>
    </section>

    <section>
        <div class="content  mt-5" id="content">
            <!-- <img src="" alt="">
            <h1>Want the complete <span class="highlight"> details of the movie?</span></h1>
            <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Quaerat magnam maxime cum similique amet tempore perferendis aliquam nisi id consectetur.</p> -->

        </div>
    </section>
    <div  id="loader"></div>

    <section>
        <div class="movie-container d-flex justify-content-between " id="movieContainer">
         <div class="movie-content text-light">
            
            <h1 id="Title"></h1>
            <span id="Year"></span>
            <p> Description: <span id="Plot" ></span></p>
            <p> Actors: <span id="Actors" ></span></p>
            <p> Awards: <span id="Awards" ></span></p>
            <p> BoxOffice: <span id="BoxOffice" ></span></p>
            <p> Director: <span id="Director" ></span></p>
            <p> Writer: <span id="Writer" ></span></p>
            <p> Released: <span id="Released" ></span></p>
            
        </div> 
            <div class="movie-img-container">
                <img  id="img" src=" https://m.media-amazon.com/images/M/MV5BODUwNDNjYzctODUxNy00ZTA2LWIyYTEtMDc5Y2E5ZjBmNTMzXkEyXkFqcGdeQXVyODE5NzE3OTE@._V1_SX300.jpg"
                alt="">
                <p class="ratings tag"> IMDB: <span id="imdbRating"></span></p>
                <p class="genre tag"> <span id="Genre"></span>Action, Adventure, Drama</p>

            </div>

            
         </div>
         <div class="error-container" id="errorContainer">
           
            <h1 class="fw-bold ">Movie not found!</h1>
        </div>
    </section>

    <script src="app.js"></script>
</body>
</html>
